<section ng-init="movie.fnInitMovie()">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Movie
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form name="movieForm" class="form-horizontal" role="form">
                <div class="form-group" ng-class="{ 'has-error':  movieForm.title.$dirty && movieForm.title.$error.required || movieForm.title.$touched && movieForm.title.$invalid}" >
                    <label class="control-label col-sm-2">Title:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="movie.movie.title" class="form-control" name="title" id="title" placeholder="Movie Title here" required="">
                        <span ng-show="movieForm.title.$dirty && movieForm.title.$error.required || movieForm.title.$touched && movieForm.title.$invalid" class="help-block">Title is required</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error':  movieForm.year.$dirty && movieForm.year.$error.required || movieForm.year.$touched && movieForm.year.$invalid}">
                    <label class="control-label col-sm-2">Release Year</label>
                    <div class="col-sm-10">
                        <input type="number" ng-model="movie.movie.releaseYear" ng-minlength="4" ng-maxlength="4    " class="form-control" name="year" id="year" placeholder="for eg. 2015   " required=""/>
                        <span ng-show="movieForm.year.$dirty && movieForm.year.$error.required || movieForm.year.$touched && movieForm.year.$invalid" class="help-block">year is required in 4 digit</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-disabled="movieForm.$invalid" ng-click="movie.fnSaveMovie(movie)" ng-bind="movie.movie._id?'Update':'Create'" class="btn btn-default"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
