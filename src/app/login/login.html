<div class="container text-center middle-box">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h2 class="text-muted">Log In</h2>
            <form name="loginForm" class="m-t" role="form">
                <div class="form-group" ng-class="{ 'has-error': loginForm.email.$dirty && loginForm.email.$error.required }">
                    <input type="email" class="form-control" name="email" id="email" ng-model="user.email" placeholder="Username" required="">
                    <span ng-show="loginForm.username.$dirty && loginForm.username.$error.required" class="help-block">Username is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$error.required }">
                    <input type="password" class="form-control" name="password" id="password" ng-model="user.password" placeholder="Password" required="">
                    <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="help-block">Password is required</span>
                    <span style="color: red">{{errNotValid}}</span>
                </div>
                <button type="button" ng-disabled="loginForm.$invalid" class="btn btn-primary block full-width m-b"
                        ng-click="login.login(user)">Login</button>

                <a href="javascript:void(0);">
                    <small>Forgot password?</small>
                </a>

                <p class="text-muted">
                    <small>Do not have an account?</small>
                </p>
                <a class="btn btn-sm btn-white btn-block">Create an account</a>
            </form>
        </div>
    </div>
</div>
